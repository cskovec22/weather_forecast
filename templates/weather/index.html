{% extends "base.html" %}

{% block title %}
  Узнать погоду
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h3>Введите название города, чтобы узнать прогноз погоды на 3 дня</h3>
      <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
          {{ form.as_p }}
        </div>
        <div class="text-center">
          <input type="submit" value="Узнать погоду" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
{% endblock %}
